name: "Build Windows (No Signing)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Vulkan SDK
        run: |
          Write-Host "Downloading Vulkan SDK..."
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.3.280.0/windows/VulkanSDK-1.3.280.0-Installer.exe" -OutFile "$env:TEMP\VulkanSDK.exe" -UseBasicParsing
          Write-Host "Installing Vulkan SDK silently..."
          Start-Process -FilePath "$env:TEMP\VulkanSDK.exe" -ArgumentList "/S" -Wait -NoNewWindow
          Write-Host "Vulkan SDK installed"
          echo "VULKAN_SDK=C:\VulkanSDK\1.3.280.0" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "C:\VulkanSDK\1.3.280.0\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install
      
      - name: Build Tauri app (unsigned)
        working-directory: frontend
        run: pnpm tauri:build:cpu
        env:
          TAURI_SKIP_SIGNING: true
      
      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: frontend/src-tauri/target/release/bundle/msi/*.msi
      
      - name: Upload Windows NSIS
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: frontend/src-tauri/target/release/bundle/nsis/*.exe
      
      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: frontend/src-tauri/target/release/meetily.exe
