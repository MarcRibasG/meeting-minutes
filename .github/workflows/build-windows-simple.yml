name: "Build Windows (No Signing)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build llama-helper binary
        run: cargo build --release --manifest-path llama-helper/Cargo.toml
      
      - name: Copy llama-helper to binaries directory
        run: |
          New-Item -ItemType Directory -Force -Path frontend/src-tauri/binaries
          Copy-Item target/release/llama-helper.exe frontend/src-tauri/binaries/llama-helper-x86_64-pc-windows-msvc.exe
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install
      
      - name: Build Tauri app (unsigned)
        working-directory: frontend
        run: pnpm tauri:build:cpu
        env:
          TAURI_SKIP_SIGNING: true
      
      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: frontend/src-tauri/target/release/bundle/msi/*.msi
      
      - name: Upload Windows NSIS
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: frontend/src-tauri/target/release/bundle/nsis/*.exe
      
      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: frontend/src-tauri/target/release/meetily.exe
